<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function afuncao(){
            fetch('http://localhost:8000/products').then(response =>response.json().then(console.log), {
            method: 'GET',
        })
        }
        function funcao(){
            let formData =  {
                                "name": "frango",
                                "price": "15.50"
                            }
            fetch('http://localhost:8000/products/', {
            method: 'POST', 
            body: formData
            })
        }
        /*, {
            method: 'post',
            body: formData
        })*/
    </script>
</head>
<body>
    <button onclick="afuncao()">get</button>
    <button onclick="funcao()">post</button>
</body>
</html>
